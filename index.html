<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://img.icons8.com/officel/80/000000/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container cal-buttons">
        <div class="screen">0</div>
        <div class="row-1">
            <button class="clear-all-btn hover-btn">C</button>
            <button class="clear-btn hover-btn">&#8617;</button>
            <button class="div symbol">&divide;</button>
        </div>
        <div class="row-2">
            <button class="btn hover-btn">7</button>
            <button class="btn hover-btn">8</button>
            <button class="btn hover-btn">9</button>
            <button class="btn symbol"> &#10005;</button>
        </div>
        <div class="row-3">
            <button class="btn hover-btn">4</button>
            <button class="btn hover-btn">5</button>
            <button class="btn hover-btn">6</button>
            <button class="btn symbol">-</button>
        </div>
        <div class="row-4">
            <button class="btn hover-btn">1</button>
            <button class="btn hover-btn">2</button>
            <button class="btn hover-btn">3</button>
            <button class="btn symbol">+</button>
        </div>
        <div class="row-5">
            <button class="zero-btn hover-btn">0</button>
            <button class="equal-btn symbol">=</button>
        </div>

        <a class="link" href="https://icons8.com/icon/9M06nT4c-UY4/calculator"><p>Calculator icon by Icons8</p></a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
